            <a class="btn btn-sm btn-dark" th:href="@{/review/create}">리뷰 보기</a>
        </div>
        <div>
            <div class="restaurant">
                <p> restaurant name </p>
                <p th:unless = "${targetReview == null}" th:text="${targetReview.restaurant}"></p>
            </div>
            <div class="thumbs-up">
                thumbs-up
                <p th:unless = "${targetReview == null}" th:text="${targetReview.thumbsup}"></p>
            </div>
            <div class="rating">
                rating
                <p th:unless = "${targetReview == null}" th:text="${targetReview.rating}"></p>
            </div>
        </div>
        <div>
            <div class="profile">???</div>
            <div class="membername">
                -membername-

            </div>
        </div>
        <div>
            <div class="pictures">
                empty/추후수정할예정
            </div>
        </div>
        <div>
            <div class="review-content" >
