<!doctype html>
<html lang="ko" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <title>title</title>
</head>
<body>
<nav class="navbar bg-dark" style="margin-bottom:20px;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/food.png" style="width:40px; height:40px; border-radius: 50%;">
            <span class="text-white ms-2">맛집리스트</span>
        </a>
    </div>
</nav>
<div class="container" style="display:flex; justify-content:space-around;">
    <div class="col-4">
        <img src="/main.png">
    </div>
    <div class="d-flex flex-column">
        <div class="col-8" style="margin-bottom: 30px;">
            <div class="container-fluid d-flex justify-content-center">
                <input type="text" class="form-control" style="width: 600px; margin-right:20px;">
                <button class="btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                         viewBox="0 0 24 24">
                        <title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="col-8" style="padding:50px;border:2px solid gray;border-radius:20px; height:250px; width:800px;">
            <div style="overflow-x: auto; white-space: nowrap;">
                <div th:each="restaurant : ${restaurantList}" style="display: inline-block; margin-right: 10px;">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body d-flex flex-column">
                            <a th:href="@{|/restaurant/detail/${restaurant.id}|}">
                                <h3 style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis;" th:text="${restaurant.title}"></h3>
                            </a>
                            <div class="card-text" style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis;" th:text="${restaurant.category}"></div>
                            <div class="card-text" style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis;" th:text="${restaurant.roadAddress}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
