<!doctype html>
<html lang="ko" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/Restaurant.css}">
    <title>title</title>

</head>
<body>
<div class="parallax-container">
    <img src="platter-2009590_1280.jpg" alt="Parallax Image" class="parallax-image">
</div>
<nav class="navbar bg-dark" style="margin-bottom:20px;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/food.png" style="width:40px; height:40px; border-radius: 50%;">
            <span class="text-white ms-2">맛집리스트</span>
        </a>
    </div>
    <div class="join">
        <input type="button" value="로그인">
        <input type="button" value="회원가입">
    </div>
</nav>
<div class="search_boxes">
    <div class="search_box">
        <select name="" id="" onchange="categoryChange(this)">
            <option value>시/도 선택</option>
            <option value="general01">강원</option>
            <option value="general02">경기</option>
            <option value="general03">경남</option>
            <option value="general04">경북</option>
            <option value="general05">광주</option>
            <option value="general06">대구</option>
            <option value="general07">대전</option>
            <option value="general08">부산</option>
            <option value="general09">서울</option>
            <option value="general10">울산</option>
            <option value="general11">인천</option>
            <option value="general12">전남</option>
            <option value="general13">전북</option>
            <option value="general14">제주</option>
            <option value="general15">충남</option>
            <option value="general16">충북</option>
        </select>
    </div>
</div>
<div class="search_box">
    <select name="" id="state">
        <option>군/구 선택</option>
    </select>
</div>
<div class="container" style=" width:50%;">
    <div class="d-flex flex-column">
        <div class="col-8" style="margin-bottom: 30px; width:100%">
            <div class="container-fluid d-flex justify-content-center">
                <input type="text" class="form-control" style="width: 600px; margin-right:20px;">
                <button class="btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                         viewBox="0 0 24 24">
                        <title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </button>
            </div>
        </div>
        <section class="slide-container">
            <button class="left"></button>
            <div class="title-container">
                <span>
                   맛집 추천 리스트
                </span>
            </div>
            <ul class="list">
                <li class="slide-list" th:each="restaurant : ${restaurantList}">
                    <h3 class="card-title" th:text="${restaurant.title}"></h3>
                    <div class="card-text" th:text="${restaurant.category}"></div>
                    <div class="card-text" style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis;"
                         th:text="${restaurant.roadAddress}"></div>
                </li>
            </ul>
            <button class="right"></button>
        </section>
    </div>
</div>
<script>

    var page = 1;
    var perPage = 1;
    var size = 120;

    var right = document.querySelector('.right');
    right.addEventListener("click", () => {
        page += 1;
        var carousel = document.querySelector('.list');
        var slideWidth = (size * (perPage * -1) * (page -1));
        carousel.style.transform = `translateX(${slideWidth}px)`;
    });

    var left = document.querySelector('.left');
    left.addEventListener("click", () => {
        if (page > 1) {
            page -= 1;
            var carousel = document.querySelector('.list');
            var slideWidth = (size * (perPage * -1) * (page -1));
            carousel.style.transform = `translateX(${slideWidth}px)`;
        }
    });

    function categoryChange(e) {
  const state = document.getElementById("state");

  const gangwon = ["강릉시","동해시","삼척시","속초시","원주시","춘천시","태백시","고성군","양구군","양양군","영월군","인제군","정선군","철원군","평창군","홍천군","화천군","횡성군"];
  const gyeonggi = ["고양시","과천시","광명시","광주시","구리시","군포시","김포시","남양주시","동두천시","부천시","성남시","수원시","시흥시","안산시","안성시","안양시","양주시","오산시","용인시","의왕시","의정부시","이천시","파주시","평택시","포천시","하남시","화성시","가평군","양평군","여주군","연천군"];
  const gyeongsangnam = ["거제시", "김해시", "마산시", "밀양시", "사천시", "양산시", "진주시", "진해시", "창원시", "통영시", "거창군", "고성군", "남해군", "산청군", "의령군", "창녕군", "하동군", "함안군", "함양군", "합천군"];
  const gyeongsangbuk = ["경산시","경주시","구미시","김천시","문경시","상주시","안동시","영주시","영천시","포항시","고령군","군위군","봉화군","성주군","영덕군","영양군","예천군","울릉군","울진군","의성군","청도군","청송군","칠곡군"];
  const gwangju = ["광산구", "남구", "동구", "북구", "서구"];
  const daegu = ["남구", "달서구", "동구", "북구", "서구", "수성구", "중구", "달성군"];
  const daejeon = ["대덕구", "동구", "서구", "유성구", "중구"];
  const busan = ["강서구","금정구","남구","동구","동래구","부산진구","북구","사상구","사하구","서구","수영구","연제구","영도구","중구","해운대구","기장군"];
  const seoul = ["강남구","강동구","강북구","강서구","관악구","광진구","구로구","금천구","노원구","도봉구","동대문구","동작구","마포구","서대문구","서초구","성동구","성북구","송파구","양천구","영등포구","용산구","은평구","종로구","중구","중랑구"];
  const ulsan = ["남구","동구","북구","중구","울주군"];
  const incheon = ["계양구","남구","남동구","동구","부평구","서구","연수구","중구","강화군","옹진군"];
  const jeonnam = ["광양시","나주시","목포시","순천시","여수시","강진군","고흥군","곡성군","구례군","담양군","무안군","보성군","신안군","영광군","영암군","완도군","장성군","장흥군","진도군","함평군","해남군","화순군"];
  const jeonbuk = ["군산시", "김제시", "남원시", "익산시", "전주시", "정읍시", "고창군", "무주군", "부안군", "순창군", "완주군", "임실군", "장수군", "진안군"];
  const jeju = ["서귀포시","제주시","남제주군","북제주군"];
  const chungbuk = ["제천시","청주시","충주시","괴산군","단양군","보은군","영동군","옥천군","음성군","증평군","진천군","청원군"];


  if (e.value == "general01") {
    add = gangwon;
  } else if (e.value == "general02") {
    add = gyeonggi;
  } else if (e.value == "general03") {
    add = gyeongsangnam;
  } else if (e.value == "general04") {
    add = gyeongsangbuk;
  } else if (e.value == "general05") {
    add = gwangju;
  } else if (e.value == "general06") {
    add = daegu;
  } else if (e.value == "general07") {
    add = daejeon;
  } else if (e.value == "general08") {
    add = busan;
  } else if (e.value == "general09") {
    add = seoul;
  } else if (e.value == "general10") {
    add = ulsan;
  } else if (e.value == "general11") {
    add = incheon;
  } else if (e.value == "general12") {
    add = jeonnam;
  } else if (e.value == "general13") {
    add = jeonbuk;
  } else if (e.value == "general14") {
    add = jeju;
  } else if (e.value == "general15") {
    add = chungnam;
  } else if (e.value == "general16") {
    add = chungbuk;
  }

  state.options.length = 1;
  // 군/구 갯수;

    for (property in add) {
        let opt = document.createElement("option");
        opt.value = add[property];
        opt.innerHTML = add[property];
        state.appendChild(opt);
    }
}

    document.addEventListener("DOMContentLoaded", function () {
    var parallax = document.querySelector('.parallax-container');

    window.addEventListener('scroll', function () {
        var scrollPosition = window.pageYOffset;

        // Parallax 효과 계산
        parallax.style.transform = 'translateY(' + scrollPosition * 0.4 + 'px)';
    });
});

</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
